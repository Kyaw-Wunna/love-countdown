<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --heart-size: min(40vw, 200px);
            --primary-color: #ff4d4d;
        }

        body {
            margin: 0;
            background: #1a1a1a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow-x: hidden;
            padding: 0;
            box-sizing: border-box;
            gap: clamp(1rem, 3vh, 2rem);
        }

        .heart-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: clamp(1rem, 3vw, 2rem);
            margin-left: 0;
            flex-wrap: wrap;
            width: 100%;
            position: relative;
        }

        .caption {
            color: var(--primary-color);
            font-family: 'Great Vibes', cursive;
            font-size: clamp(2rem, 5vw, 3.5rem);
            margin-bottom: clamp(1rem, 3vh, 2rem);
            opacity: 0;
            animation: fadeIn 2s 1s forwards;
            text-shadow: 0 0 10px rgba(255,77,77,0.5);
            text-align: center;
        }

        .heart-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: clamp(1rem, 3vw, 2rem);
            margin: 0;
            flex-wrap: wrap;
            width: 100%;
            padding: clamp(1rem, 3vh, 2rem) 0;
            transform: translateX(1vw);
        }

        .countdown {
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: clamp(1rem, 3vh, 2rem);
            opacity: 0;
            animation: fadeIn 2s 2s forwards;
            font-size: clamp(1rem, 3vw, 1.5rem);
            width: 100%;
            transform: translateX(-0.3vw);
        }

        .heart-wrapper {
            position: relative;
            width: var(--heart-size);
            height: var(--heart-size);
            flex-shrink: 0;
        }

        .heart {
            position: absolute;
            width: 100%;
            height: 100%;
            animation: grow 2s ease-out forwards, heartbeat 1.5s ease-in-out infinite 2s;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 50%;
            height: 80%;
            background: var(--primary-color);
            border-radius: 50px 50px 0 0;
            box-shadow: 0 0 40px rgba(255,77,77,0.5);
        }

        .heart::before {
            left: 50%;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }

        .heart::after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        .names {
            color: var(--primary-color);
            font-family: 'Dancing Script', cursive;
            font-size: clamp(1.5rem, 4vw, 2rem);
            opacity: 0;
            animation: fadeIn 2s 3s forwards;
            white-space: nowrap;
            background: linear-gradient(45deg, var(--primary-color), #ff9999);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }

        .countdown {
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: clamp(1rem, 3vh, 2rem);
            opacity: 0;
            animation: fadeIn 2s 2s forwards;
            font-size: clamp(1rem, 3vw, 1.5rem);
            width: 100%;
        }

        @media (max-width: 768px) {
            .heart-wrapper{
                margin-top: 25px;
            }
            
            .heart-container {
                flex-direction: column;
            }

            .names {
                margin: 0.5rem 0;
            }
        }

        @keyframes grow {
            0% { transform: scale(0); }
            80% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="caption">Being Together</div>
    <div class="heart-container">
        <div class="names">Kyaw Wunna</div>
        <div class="heart-wrapper">
            <div class="heart"></div>
        </div>
        <div class="names">Nang Ni Lar One</div>
    </div>
    <div class="countdown">
        <div id="timer"></div>
        <div style="margin-top: clamp(0.5rem, 2vh, 1rem); font-size: 0.8em; color: #ff9999">
            Since Our Beginning - 9th September 2019
        </div>
    </div>

    <script>
        const startDate = new Date('September 9, 2019 00:00:00');
        
        function updateTimer() {
            const now = new Date();
            const diff = now - startDate;

            const years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365));
            const months = Math.floor((diff % (1000 * 60 * 60 * 24 * 365)) / (1000 * 60 * 60 * 24 * 30));
            const days = Math.floor((diff % (1000 * 60 * 60 * 24 * 30)) / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('timer').innerHTML = 
                `<span style="color: #ff4d4d">${years}</span> Years 
                <span style="color: #ff6666">${months}</span> Months<br>
                <span style="color: #ff8080">${days}</span> Days 
                <span style="color: #ff9999">${hours}</span> Hours<br>
                <span style="color: #ffb3b3">${minutes}</span> Minutes 
                <span style="color: #ffcccc">${seconds}</span> Seconds`;
        }

        setInterval(updateTimer, 1000);
        updateTimer();
    </script>
</body>
</html>
